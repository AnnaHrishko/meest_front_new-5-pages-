<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/css/intlTelInput.css">
	<link rel="stylesheet" href="css/media.css">
</head>
<body>
	<div class="bcg_light_blue">
		<div class="container_custom">
			<ul class="bread_crumbs">
				<li>
					<a href="">Головна</a>
				</li>
				<li>Відстежити посилку</li>
			</ul>
			<a href="#" class="on_index_link">
				<img src="img/arrow_slider.svg" alt="">
				<h3>Головна</h3>
			</a>
		</div>
		<div class="container_custom">
			<div class="meest_contact">
				<div class="flex_name_wrap">
					<h1 class="name_page">контакти Meest Ukraine</h1>
					<div class="soc-media-wrap">
						<a href="" class="soc-media-link">
							<img src="img/Telegram.svg" alt="">
						</a>
						<a href="" class="soc-media-link">
							<img src="img/Whatsapp.svg" alt="">
						</a>
						<a href="" class="soc-media-link">
							<img src="img/Viber.svg" alt="">
						</a>
						<a href="" class="soc-media-link">
							<img src="img/messenger.svg" alt="">
						</a>
					</div>
				</div>
				<div class="geo-location">
					<img src="img/geo.svg" alt="">
					<a href="#">Адреса: "м. Львів, вул. Зелена, 147"</a>
				</div>
				<div class="contact-phones">
					<img src="img/phone.svg" alt="">
					<div class="flex-phones">
						<a href="#">+380504327707</a>
						<a href="#">+380674327707</a>
						<a href="#">+380934327707</a>
						<a href="#">+380322327707</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<section class="meest_contact_page">
				<div class="container_custom">
						<div class="accordion-wrap mr">
							<!-- <div class="accordion-section"> -->
								<form action="" class="form_meest_contact section-sub-menu" autocomplete="off">
									<h2 class="heading-meest-contact-form">Залишити відгук</h2>
									<div class="form-flex-wrap">
										<div class="flex_columns3">
											<div class="form-row form-row-name">
												<label for="" class="label">Ім'я</label>
												<input type="text" class="input" placeholder="Ім'я відправника" name="name" autocomplete="off">
											</div>
											<div class="form-row form-row-lastname">
												<label for="" class="label">Прізвище</label>
												<input type="text" class="input" placeholder="Прізвище відправника" name="last_name" autocomplete="off">
											</div>
											<div class="form-row form-row-number-declaration">
												<label for="" class="label">Номер декларації</label>
												<input type="text" class="input" placeholder="0000000" name="number_declaration" autocomplete="off">
											</div>
										</div>
										<div class="form-flex d-flex ai">
											<div class="form-row ">
												<label for="" class="label">Телефон*</label>
												<input type="text" class="input phone" placeholder="" name="phone" autocomplete="off">
											</div>
											<div class="form-row">
												<label for="" class="label">E-mail</label>
												<input type="text" class="input" placeholder="E-mail" name="email" autocomplete="off">
											</div>
										</div>
										<div class="form-flex d-flex ai form-flex-response">
											<div class="form-row response-wrap">
												<input class="check-input an_individual" type="radio" id="checkbox26" name="who_answer">
												<input class="check-input company" type="radio" id="checkbox27" name="who_answer">
												<div class="who_answer_object an_individual" id="an_individual">
													<label for="checkbox26" class="who_answer">
														<span class="false-radio"></span>
														<div class="text_answer">
															<p class="h3">Приватна особа</p>	
														</div>		
													</label>
												</div>
												<div class="who_answer_object company" id="company">
													<label for="checkbox27" class="who_answer">
														<span class="false-radio"></span>
														<div class="text_answer">
															<p class="h3">Компанія</p>
														</div>
													</label>
												</div>
											</div>
											<div class="form-row topic-row flex_direct">
												<label for="" class="label">Тема*</label>
												<select name="topic" id="" class="select topic" autocomplete="off">
													<option value="" selected disabled>Консультація по відправленням</option>
													<option value="Gratitude">Подяка</option>
													<option value="Complaint">Скарга</option>
													<option value="Cooperation">Співпраця</option>
													<option value="problem_with_site">Проблеми при роботі сайту</option>
													<option value="appeal_meest">Звернення у Meest Shopping</option>
													<option value="claim">Оформлення претензії (рекламації</option>
												</select>
											</div>
										</div>
										<div class="form-flex d-flex ai">
											<div class="form-row ">
												<label for="" class="label">Область</label>
												<input type="text" class="input" placeholder="Область" name="region" autocomplete="off">
											</div>
											<div class="form-row">
												<label for="" class="label">Місто</label>
												<input type="text" class="input" placeholder="Місто" name="city" autocomplete="off">
											</div>
										</div>
										<div class="notes_wrap form-row">
											<label for="" class="label">Повідомлення </label>
											<textarea name="" class="" id="" cols="30" rows="10" placeholder=""></textarea>
										</div>
										<div class="form-row">
											<label for="" class="label">Додати файл</label>
											<div class="file-upload-form">
												<div class="add-clone-text"></div>
											  	<label for="fileUpload">
											  		Вибрати
											  		<img src="img/attach.svg" alt="">
											  	</label>
											  	<input type="file" accept=".jpg,.png,.jpeg" id="fileUpload" />
											</div>
											<!-- 
												<input type="text" class="input" placeholder="Місто" name="city" autocomplete="off"> -->
										</div>
									</div>
									<div class="bottom_button">
										<button class="blue_button">відправити відгук</button>
									</div>
								</form>
							<!-- </div> -->
						</div>
					<!-- </div> -->
				</div>
		</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/intlTelInput.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
